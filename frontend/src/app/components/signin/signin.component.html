<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header">
          Inicio de sesión
        </div>
        <div class="card-body">
          <form (submit)="signIn()">
            <div class="form-group" style="padding-top: 2px;">
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required
                autofocus>
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                placeholder="Contraseña" required>
            </div>
            <div class="btnsesion">
              <button type="submit" class="btn btn-primary btn-block">
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
